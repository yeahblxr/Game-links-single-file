<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Stash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="content"></div>

<script>
fetch("https://cdn.jsdelivr.net/gh/yeahblxr/Game-links-single-file@latest/Links.html?t=" + Date.now())
    .then(response => {
        if (!response.ok) throw new Error("Failed to load file");
        return response.text();
    })
    .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        
        // Extract styles from head
        const styles = doc.querySelectorAll('style');
        styles.forEach(style => document.head.appendChild(style.cloneNode(true)));
        
        // Extract container content from body
        const container = doc.querySelector('.container');
        if (container) {
            document.getElementById("content").innerHTML = container.innerHTML;
            
            // Re-run the openTab function to make tabs work
            window.openTab = function(tabName) {
                var tabcontent = document.getElementsByClassName("tab-content");
                for (var i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                    tabcontent[i].classList.remove("active");
                }
                var tabbuttons = document.getElementsByClassName("tab-button");
                for (var i = 0; i < tabbuttons.length; i++) {
                    tabbuttons[i].classList.remove("active");
                }
                document.getElementById(tabName).style.display = "block";
                document.getElementById(tabName).classList.add("active");
                event.currentTarget.classList.add("active");
            };
        }
    })
    .catch(error => {
        document.getElementById("content").textContent = "Error loading content: " + error.message;
        console.error(error);
    });
</script>

</body>
</html>
